<!DOCTYPE html>
<html>
  <head>
    <title>weather detail</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="api.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
        <h6 id="weather"></h6>
        <h4><span id="temp"></span><sup>o</sup>C</h4>
        <img src="" id="icon" />
        <button onclick="window.location.reload()" class="refresh">
          <i class="fa fa-refresh"></i>
        </button>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- <script src="jquery-3.6.0.min.js"></script> -->
  <script>
    const link =
      "https://api.openweathermap.org/data/2.5/weather?q=hapur&appid=8b29556ae6d67eebac8656f1ea1d6f9a";
    var request = new XMLHttpRequest();
    request.open("GET", link, true);
    request.onload = function () {
      const obj = JSON.parse(this.response);
      console.log(obj);
      document.getElementById("weather").innerHTML = obj.weather[0].description;
      document.getElementById("location").innerHTML = obj.name;
      document.getElementById("temp").innerHTML = Math.round(
        obj.main.temp - 273.5
      );
      document.getElementById("icon").src =
        "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
    };
    // console.log(obj.main.temp);
    // document.getElementById("weather").innerHTML = obj.weather[0].description;
    if (request.status >= 200 && request.status < 400) {
      // const temp = obj.main.temp;
      // console.log(temp);
    } else {
      console.log("city data is not available");
    }
    request.send();
  </script>
</html>
